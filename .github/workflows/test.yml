name: "test-local"

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - run: npm ci
      - run: npm test
      - uses: ./
        with:
          token: ${{ secrets.DIAWI_TOKEN }}
          file: ./example.apk
